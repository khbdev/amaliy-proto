syntax = "proto3";

package user;

option go_package = "github.com/khbdev/arena-startup-proto/proto/user/userpb";

service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}

message User {
  int64 id = 1;
  string name = 2;
}

message GetUserRequest {
  int64 id = 1;
}

message GetUserResponse {
  User user = 1;
}

message CreateUserRequest {
  int64 id = 1;
  string name = 2;
}

message CreateUserResponse {
  User user = 1;
}
