syntax = "proto3";


package video;


option go_package = "github.com/khbdev/amaliy-proto/proto/video/videopb";

service VideoService {
    rpc StreamVideo(VideoRequest) returns (stream VideoChunk);
}

message VideoRequest {
    string video_id = 1;
}

message VideoChunk {
    int32 index = 1;
    bytes data = 2;
}